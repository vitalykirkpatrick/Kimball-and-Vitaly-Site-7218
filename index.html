<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8" /> 
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" /> 
  <meta name="viewport" content="width=device-width,initial-scale=1.0" /> 
  <title>Kimball & Vitaly - Celebrating 20 Years</title> 
  <meta name="description" content="Celebrating 20 years of love,resilience,and finding home in each other. Join Kimball & Vitaly as they commemorate their journey from May 16,2006 to August 15,2025."> 
  <!-- Google Fonts for cursive and comic fonts --> 
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Pacifico&family=Comic+Neue:wght@400;700&family=Baloo+2:wght@400;700&family=Chewy&family=Fredoka+One&family=Luckiest+Guy&family=Bangers&display=swap" rel="stylesheet">
  <style>
    /* Text shadow utility classes for better readability on transparent backgrounds */
    .text-shadow-sm {
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
    .text-shadow-md {
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    .text-shadow-lg {
      text-shadow: 0 0 6px rgba(0,0,0,0.2), 0 0 3px rgba(0,0,0,0.3);
    }
    /* Default comic font for the entire book */
    .book-content {
      font-family: 'Comic Neue', 'Comic Sans MS', cursive !important;
    }
    /* Responsive font sizing */
    @media (min-width: 768px) {
      .book-text {
        font-size: 1.125rem;
      }
      .book-heading {
        font-size: 1.75rem;
      }
    }
    @media (min-width: 1024px) {
      .book-text {
        font-size: 1.25rem;
      }
      .book-heading {
        font-size: 2rem;
      }
    }
  </style>
